<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ToDo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <script src="https://code.iconify.design/1/1.0.7/iconify.min.js"></script></head>
<body>
  <section class="my-2" style="margin-right: 30%; margin-left: 30%; ">
    <h1 class="text-center">To Do List</h1>
    <select class="form-select form-select-sm" aria-label=".form-select-sm example" style="width: auto; float: right;">
      <option selected>All</option>
      <option value="1">Pending</option>
      <option value="2">Completed</option>
    </select>
    <br>
    <div class="card start-50 translate-middle-x mt-4">
      <ul class="list-group list-group-flush">
        <li class="list-group-item">
          <input id="a" type="checkbox">
          <label for="a">An Item</label>
          <span class="iconify float-end m-1" data-icon="carbon:delete" data-inline="false"></span>
          <span class="iconify float-end m-1" data-icon="akar-icons:edit" data-inline="false"></span>
        </li>
        <li class="list-group-item">A second item</li>
        <li class="list-group-item">A third item</li>
        <li class="list-group-item"><span style="vertical-align: baseline; margin-right: 5px; font-size: 18px; font-weight:bold;" class="iconify" data-icon="carbon:add" data-inline="false"></span><input></li>
      </ul>
    </div>
  </section>


    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js" integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT" crossorigin="anonymous"></script>
</body>
</html>
